version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: medicalbrothers-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-medicalbrothers}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-medicalbrothers_password}
      POSTGRES_DB: ${POSTGRES_DB:-medical_clinic}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-medicalbrothers}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medical-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: medicalbrothers-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - medical-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medicalbrothers-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-medicalbrothers}:${POSTGRES_PASSWORD:-medicalbrothers_password}@postgres:5432/${POSTGRES_DB:-medical_clinic}?schema=public
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379
      
      # App
      NODE_ENV: production
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      
      # Qwen AI
      QWEN_API_KEY: ${QWEN_API_KEY}
      QWEN_MODEL: ${QWEN_MODEL:-qwen-turbo}
      
      # Security
      SESSION_SECRET: ${SESSION_SECRET:-change-this-secret-in-production}
    ports:
      - "${APP_PORT:-3000}:3000"
    networks:
      - medical-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  medical-network:
    driver: bridge
